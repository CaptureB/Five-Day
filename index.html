<!DOCTYPE html>
<html lang="en">
<head>

<body>
 <div class="container-fluid">
    <div class="row navbar navbar-dark bg-dark">
    <div class="col-12 text-center">
        <h1>Weather Dashboard</h1>
    </div>
    </div>
        <div class="row">
        <div class="col-3 bg-light pb-2 pt-3" id="searchResults">
        <div class="row">
        <div class="col-12">
            <h4>Search for a City:</h4>
        </div>
    </div>
        <div class="row">
        <div class="col-12">
        <div class="input-group">
        <input class="form-control" type="text" id=""
        placeholder="What's the weather?"><button type="button" id="searchBtn"
        class="btn btn-primary"><i class="fas fa-search"></i></button>
        </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <ul id="searchHistory" class="list-group">
                <li>
                </li>
            </ul>
            <div id="weatherContent" class="col-9 pb-4 pt-4">
                <div class="row pb-3 mr-2 ml-2">
                    <div id="cityDetail" class="col-12 border rounded px-3 py-3">
                    </div>
                    </div>
                    <div class="row pb-2 pt-1">
                        <div class="col-12 ml-2">
                            <h3>5-Day Forecast:</h3>
                        </div>
                    </div>
                    <div id="fiveDay" class="row pl-2">    
                    </div>
